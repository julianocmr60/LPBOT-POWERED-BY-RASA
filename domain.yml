          '*DEFINIÇÃO*

          Um laço while executa a repetição de um bloco de código *enquanto* uma condição é verdadeira. Para utilizar o laço while é preciso utilizar uma *variável de controle* que será testada na *condição*.

          A variável de controle, necessita ser inicializada previamente antes da execução do laço while.

          *IMPORTANTE* Dentro do laço while é necessário incrementar ou decrementar a variável de controle.

          * SINTAXE*

          var i = 1;   

          while (condição)
          {
              código a ser executado enquanto a condição for verdadeira;
              incremento;
          }

          *EXEMPLO*

          var i = 1;
          while(i<=3){
          nota1 = parseInt(prompt("Informe a primeira nota do aluno: "));
