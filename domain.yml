  utter_tiposprimitivos:
  - text: 
          "Tipos primitivos são os tipos das informações (dados) que toda a linguagem de programação possui.  
          Os principais tipos primitivos são: Inteiro (int), real (float), Caractere (char) e lógico ou Booleano (boolean). 

          Em JavaScript que é o nosso foco, não existe a necessidade da utilização dos tipos primitivos, já que isso é feito automaticamente. 
          A principal funcionalidade dos tipos primitivos além de especificar qual tipo de dado será manipulado, é calcular o espaço que esses dados irá ocupar na memória. 

          Exemplos: 
          *Tipo inteiro (int):* Responsável por guardar os números inteiros, positivos ou negativos. Como por exemplo sua idade (18, 25, 40...).

          *Tipo real (float):* Responsável por guardar os números inteiros e decimais também positivos ou negativos, os famosos números com virgulas (mas que em JavaScript substituímos por ponto). São exemplos de tipos reais ( 3.6   1   5.8    56.3 ...).

          *Tipo caractere (char):* Responsável por guardar apenas uma letra ou símbolo, para isso é necessário utilizar ' ' (aspas simples) antes e depois do caractere. Como por exemplo 'a', 'g', '@'...

          *Tipo lógico/booleano (boolean):* Responsável por guardar informações de verdadeiro ou falso, para isso é utilizado 0 para falso e 1 para verdadeiro, ou, as palavras reservadas *False* para falso e *True* para verdadeiro.

          Para sair e encerrar sua conversa, *digite* *sair*"

