          "*DEFINIÇÃO*

          Um laço for é executado repetidas vezes enquanto uma condição é verdadeira. Para utilizar o laço for é preciso utilizar uma *expressão inicial*,  uma *condição* e um *incremento*:

          1. A *expressão inicial* é a passagem de um valor inicial para a variável de controle de execução do laço, popularmente chamada de contador. É comum a utilização de uma variável chamada de *i* para exercer essa função de controle. 

          2. A *condição* é responsável por determinar se o laço será ou não executado. 

          3. O *incremento* é responsável por incrementar a variável de controle, toda vez que o laço for executado. *É importante ressaltar que o incremento será executado apenas quando o código inserido dentro do laço for executado.* 

          *SINTAXE*

          for ( expressão inicial ;  condição ;  incremento) 
          {
              código a ser executado repetidamente
          }

